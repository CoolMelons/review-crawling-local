name: Build and Auto Update Release

on:
  push:
    branches: [ main ] # main 브랜치에 코드가 올라올 때마다 실행
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Release에 파일을 쓸 권한 설정

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        # 파일명을 실제 파일인 review_crawler.py로 설정
        pyinstaller --onefile --windowed --clean --name "ReviewCrawler" review_crawler.py

    - name: Update Latest Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "latest" # 항상 'latest'라는 태그 이름으로 관리
        name: "최신 버전 (자동 업데이트)"
        body: "코드가 변경될 때마다 자동으로 빌드된 최신 버전입니다."
        draft: false
        prerelease: false
        files: dist/ReviewCrawler.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
