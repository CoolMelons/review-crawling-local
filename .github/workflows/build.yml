name: Build ReviewCrawler EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # 빌드 속도 향상을 위한 캐싱
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE
      run: |
        # --name "ReviewCrawler"로 설정하면 파일명이 ReviewCrawler.exe가 됩니다.
        # 파일명이 ReviewCrawler.py가 아니라면 아래 이름을 실제 파일명으로 수정하세요!
        pyinstaller --onefile --windowed --clean --name "ReviewCrawler" ReviewCrawler.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ReviewCrawler-Windows-Binary
        path: dist/ReviewCrawler.exe
