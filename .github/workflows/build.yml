name: Build ReviewCrawler EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build EXE
      run: |
        # --name "ReviewCrawler"는 결과물 EXE 파일의 이름입니다.
        # 마지막의 review_crawler.py는 실제 소스 파일명입니다.
        pyinstaller --onefile --windowed --clean --name "ReviewCrawler" review_crawler.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ReviewCrawler-EXE-Package
        path: dist/ReviewCrawler.exe
