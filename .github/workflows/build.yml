name: Build and Auto Update Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Release 수정 권한

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        # 파일명을 실제 파일인 review_crawler.py로 설정
        pyinstaller --onefile --windowed --clean --name "ReviewCrawler" review_crawler.py

    - name: Update Latest Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "latest"
        name: "ReviewCrawler 최신 버전 (자동 빌드)" # 요청하신 제목으로 수정
        body: |
          본 파일은 최신 소스 코드가 push 될 때마다 자동으로 업데이트됩니다.
          마지막 업데이트 일시: ${{ github.event.head_commit.timestamp }}
        draft: false
        prerelease: false
        files: dist/ReviewCrawler.exe
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
