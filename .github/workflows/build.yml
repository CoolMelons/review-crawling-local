name: Build EXE

on:
  push:
    branches: [ main ]
  tags:
    - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        # --name 옵션을 ReviewCrawler로 설정하여 파일명을 결정합니다.
        # 실행할 파이썬 파일명이 review_crawler.py 인지 확인하세요!
        pyinstaller --onefile --windowed --name "ReviewCrawler" review_crawler.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: review-crawler-exe
        path: dist/ReviewCrawler.exe
    
    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/ReviewCrawler.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
